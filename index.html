<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="slider" class="customSlider" type="checkbox">
    <label for="slider"></label> 
    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>
    
        <div class="profile">
            <img src="images/profile.png" class="thumbnail">
            <h2 class="name">Ajay Mandal</h2>
            <h4 class="title">Penetration Tester</h4>
            <p class="description">I am a 2nd year CSE Student. Penetration testing is my type stuff so I spend most of my time on HTB,THM and CTFs .I also do tech blogging on MEDIUM and post tech videos on Youtube.</p>
            <button type="button" class="btn">Hire Me</button>
        </div>
    
        <div class="social-icons">
            <div class="icon">
                <a href="https://www.instagram.com/ajay_ith/"><i class="fab fa-instagram"></i></a>
                <h4>153</h4>
                <p>Followers</p>
            </div>
    
            <div class="icon">
                <a href="https://medium.com/@lordzexa"><i class="fab fa-medium"></i></a>
                <h4>2</h4>
                <p>Followers</p>
            </div>
    
            <div class="icon">
                <a href="https://www.youtube.com/c/Zexa_YT"><i class="fab fa-youtube"></i></a>
                <h4>237</h4>
                <p>Subscribers</p>
            </div>
        </div>
    </div> 

</body>
</html>
